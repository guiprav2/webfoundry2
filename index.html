<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="preflight.css">
<script src="windy.js"></script>

<body class="flex overflow-hidden sans">
  <script type="module">
    import App from './App.js';
    import d from './dominant.js';
    window.d = d;
    addEventListener('click', ev => ev.target.closest('a')?.getAttribute?.('href')?.startsWith?.('#') && ev.preventDefault());
    document.body.append(...d.el(App));
  </script>
</body>
